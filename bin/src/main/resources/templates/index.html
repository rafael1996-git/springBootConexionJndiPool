<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src=" https://unpkg.com/sweetalert/dist/sweetalert.min.js "></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
	integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
	crossorigin="anonymous">
<title>demo</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">

			<table class="table table-dark table-hover">
				<thead class="thead-dark">
					<tr>
						<th>ID</th>
						<th>NOMBRE</th>
						<th>APE_PAT</th>
						<th>APE_MAT</th>
						<th>PUESTO</th>
						<th>ENIDAD</th>
						<th>TIPO</th>
						<th>CORREO</th>
						<th>PASSWORD</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="dato: ${lista}">
						<td th:text="${dato.id_usuario}"></td>
						<td th:text="${dato.nombre}"></td>
						<td th:text="${dato.ape_pat}"></td>
						<td th:text="${dato.ape_mat}"></td>
						<td th:text="${dato.puesto}"></td>
						<td th:text="${dato.entidad}"></td>
						<td th:text="${dato.id_tipo_usuario}"></td>
						<td th:text="${dato.correo}"></td>
						<td th:text="${dato.password}"></td>



					</tr>
				</tbody>
			</table>

		</div>

	</div>


</body>
</html>
